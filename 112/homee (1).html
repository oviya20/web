<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1>Virtual Market</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#farmer-post">Post Product</a>
            <a href="#products">Browse Products</a>
            <a href="#payment">Payment</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="role">Login as:</label>
            <select id="role" required>
                <option value="farmer">Farmer</option>
                <option value="customer">Customer</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Farmer Product Posting -->
    <section id="farmer-post">
        <h2>Post Your Product (Farmers Only)</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required>
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" required></textarea>
            <button type="submit">Post Product</button>
        </form>
    </section>

    <!-- Product Browsing -->
    <section id="products">
        <h2>Browse Products</h2>
        <div id="productList">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <!-- Payment Page -->
    <section id="payment">
        <h2>Payment</h2>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="month" id="expiryDate" required>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" required>
            <button type="submit">Pay</button>
        </form>
    </section>

    <script src="scriptt.js"></script>
</body>
</html>
